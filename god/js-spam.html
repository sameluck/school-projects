<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Spam</title>
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div id="spam"></div>
<script type="text/javascript">
	$(document).ready(function() {
		for (var i = 0; i < 100000000; i++) {
			$("#spam").append("<p>Spam</p>");
		}
	});
</script>
</body>
</html>
